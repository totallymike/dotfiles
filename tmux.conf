set -g default-terminal "screen-256color"
set -g aggressive-resize on

set-option -g default-command "reattach-to-user-namespace -l zsh"

setw -g utf8 on
set -g status-utf8 on

set -g pane-border-fg black
set -g pane-active-border-fg red
set -g display-panes-colour white
set -g display-panes-active-colour red

set -g status-justify right
set -g status-bg default
set -g status-fg default
set -g status-interval 5

set -g message-attr bold
set -g message-fg black
set -g message-bg yellow

set -g status-left '#[fg=red]tmux#[fg=white]#H #[fg=red]>>#[fg=black,bold] #T'
set -g status-left-length 40
# set -g status-left-fg white

# Window list
setw -g window-status-current-fg red
setw -g window-status-current-attr none
# setw -g window-status-alert-attr bright
setw -g window-status-format '#[fg=white]#W#F'
setw -g window-status-current-format '#[fg=red] #W#F'

# Right
set -g status-right '#[fg=black,bold]|%k:%M'

set -g status-keys vi
setw -g mode-keys vi

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind Tab last-window

bind-key -r C-h select-window -t :-
bind-key -r C-l select-window -t :+
